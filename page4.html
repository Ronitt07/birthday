<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Love Letter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffc0cb, #fff);
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            overflow: hidden;
            max-width: 900px;
            max-height: 700px;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffc0cb, #ff99cc, #ff66b2, #fff);
        }

        .content {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            z-index: 1;
            width: 80%;
            max-width: 700px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            line-height: 1.;
            text-align: top;
        
            overflow: hidden;
            max-height: 30px; /* Reduced height */
        }

        .ribbon {
            position: 50px;
            top: 20%;
            left:10%;
            transform: translateX(-50%);
            width: 150px;
            height: 40px;
            background: linear-gradient(45deg, #ff66b2, #ff99cc);
            border-radius: 50px;
            text-align: center;
            line-height: 40px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.7);
        }

        .polaroid {
            position: absolute;
            width: 200px;
            height: 250px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            overflow: hidden;
            transform: rotate(-10deg);
        }

        .polaroid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .polaroid .caption {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ff66b2;
        }

        .polaroid:nth-child(odd) {
            transform: rotate(10deg);
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 80px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: bounce 5s ease-in-out infinite, float 7s ease-in-out infinite;
            opacity: 0.7;
        }

        .balloon:nth-child(1) { left: 5%; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 15%; animation-delay: 0s; }
        .balloon:nth-child(3) { left: 25%; animation-delay: s; }
        .balloon:nth-child(4) { left: 35%; animation-delay: 3s; }
        .balloon:nth-child(5) { left: 45%; animation-delay: 4s; }
        .balloon:nth-child(6) { left: 55%; animation-delay: 5s; }
        .balloon:nth-child(7) { left: 65%; animation-delay: 6s; }
        .balloon:nth-child(8) { left: 75%; animation-delay: 7s; }
        .balloon:nth-child(9) { left: 85%; animation-delay: 8s; }
        .balloon:nth-child(10) { left: 95%; animation-delay: 9s; }
        .balloon:nth-child(11) { left: 0%; animation-delay: 10s; }
        .balloon:nth-child(12) { left: 10%; animation-delay: 11s; }
        .balloon:nth-child(13) { left: 20%; animation-delay: 12s; }
        .balloon:nth-child(14) { left: 30%; animation-delay: 13s; }
        .balloon:nth-child(15) { left: 40%; animation-delay: 14s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        .emojis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .emojis span {
            position: absolute;
            font-size: 2rem;
            animation: float 10s linear infinite;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .emojis span:nth-child(1) { left: 10%; animation-duration: 8s; }
        .emojis span:nth-child(2) { left: 30%; animation-duration: 8s; animation-delay: s; }
        .emojis span:nth-child(3) { left: 50%; animation-duration: 12s; animation-delay: s; }
        .emojis span:nth-child(4) { left: 70%; animation-duration: 14s; animation-delay: s; }
        .emojis span:nth-child(5) { left: 90%; animation-duration: 16s; animation-delay: s; }
    </style>
</head>
<body>
    <div class="card">

        <div class="polaroid" style="top: 47%; left: 43%;">

        <!-- Balloons -->
        <div class="balloon"></div>

        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>

        <div class="content">
          
            
            <p>

        </div>
    </div>
</body>
</html>
